<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Getting started: Serving Web Content</title>
    
    <link href="../../css/bootstrap.css" rel="stylesheet">
    
    <style>
    .bg-gradient-primary {
  background-color: #4e73df;
  background-image: -webkit-gradient(linear, left top, left bottom, color-stop(10%, #4e73df), to(#224abe));
  background-image: linear-gradient(180deg, #4e73df 10%, #224abe 100%);
  background-size: cover;
}

.bg-register-image {
  background: url("../../imagens/img_cadastro.jpg");
  background-position: center;
  background-size: cover;
}

    
    </style>
</head>
<body class="bg-gradient-primary">
    <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Mude sua vida hoje mesmo!</h1>
              </div>
              <form action="#" th:action="@{/usuarios}" th:object="${usuario}" method="post" class="user">
              <div class="form-group">
                  <input type="text"  th:field="*{nome}" class="form-control is-invalid form-control-user" id="nome" placeholder="Seu Nome">
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{sexo}" class="form-control form-control-user" id="sexo" placeholder="Sexo">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></div>
                  </div>
                  <div class="col-sm-6">
                    <input type="date" th:field="*{dataNasc}" class="form-control form-control-user" id="dataNasc" placeholder="Insira a Data de Nascimento">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('dataNasc')}" th:errors="*{dataNasc}"></div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" th:field="*{email}" class="form-control form-control-user" id="email" placeholder="Digite o E-mail">
                  <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{cep}" class="form-control form-control-user" id="cep" placeholder="CEP">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></div>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" th:field="*{cidade}" class="form-control form-control-user" id="cidade" placeholder="Cidade">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></div>
                  </div>
                </div>
                <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{logradouro}" class="form-control form-control-user" id="logradouro" placeholder="Logradouro">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}"></div>
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{numeroend}" class="form-control form-control-user" id="numeroend" placeholder="NÃºmero">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('numeroend')}" th:errors="*{numeroend}"></div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{uf}" class="form-control form-control-user" id="uf" placeholder="Estado">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('uf')}" th:errors="*{uf}"></div>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" th:field="*{telefone}" class="form-control form-control-user" id="telefone" placeholder="Digite o Telefone">
                    <div class="invalid-feedback" th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></div>
                  </div>
                </div>
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Adicionar Cliente">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
