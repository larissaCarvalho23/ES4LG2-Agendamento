<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Getting started: Serving Web Content</title>
</head>
<body>
<form action="#" th:action="@{/usuarios}" th:object="${usuario}" method="post">

<label for="nome">Nome</label>
<input type="text" th:field="*{nome}" id="nome" placeholder="Seu Nome">

<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>

<label for="dataNasc">Data de Nascimento</label>
<input type="date" th:field="*{dataNasc}" id="dataNasc" placeholder="Insira a Data de Nascimento">
<span th:if="${#fields.hasErrors('dataNasc')}" th:errors="*{dataNasc}"></span>

<label for="sexo">Sexo</label>
<input type="text" th:field="*{sexo}" id="sexo" placeholder="Digite o Sexo">

<span th:if="${#fields.hasErrors('sexo')}" th:errors="*{sexo}"></span>

<label for="telefone">Telefone</label>
<input type="text" th:field="*{telefone}" id="telefone" placeholder="Digite o Telefone">

<span th:if="${#fields.hasErrors('telefone')}" th:errors="*{telefone}"></span>

<label for="email">E-mail</label>
<input type="text" th:field="*{email}" id="email" placeholder="Digite o E-mail">

<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>

<label for="logradouro">Logradouro</label>
<input type="text" th:field="*{logradouro}" id="logradouro" placeholder="Digite o Endereço">

<span th:if="${#fields.hasErrors('logradouro')}" th:errors="*{logradouro}"></span>
   
   
   <label for="numeroend">Número</label>
<input type="text" th:field="*{numeroend}" id="numeroend" placeholder="Digite o Número">

<span th:if="${#fields.hasErrors('numeroend')}" th:errors="*{numeroend}"></span>

  <label for="cep">CEP</label>
<input type="text" th:field="*{cep}" id="cep" placeholder="Digite o CEP">
<span th:if="${#fields.hasErrors('cep')}" th:errors="*{cep}"></span>

<label for="cidade">Cidade</label>
<input type="text" th:field="*{cidade}" id="cidade" placeholder="Digite a Cidade">

<span th:if="${#fields.hasErrors('cidade')}" th:errors="*{cidade}"></span>


  <label for="uf">Estado</label>
<input type="text" th:field="*{uf}" id="uf" placeholder="Digite o Estado">

<span th:if="${#fields.hasErrors('uf')}" th:errors="*{uf}"></span>
   
   <input type="submit" value="Adicionar Cliente">
   
    </form>
</body>
</html>
