<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Getting started: Serving Web Content</title>
    
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="css/fontawesome/css/all.css" rel="stylesheet">
    
    
    <style>

.bg-register-image {
  background: url("/imagens/img_cadastro.jpg");
  background-position: center;
  background-size: cover;
}

    
    </style>
</head>
<body class="bg-light">
    <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Mude sua vida hoje mesmo!</h1>
              </div>
              <form action="#" id="formCadUso" th:action="@{/usuarios}" th:object="${usuario}" method="post" class="user">
              <div class="form-group">
                  <input type="text"  th:field="*{nome}" class="form-control form-control-user" id="nome" placeholder="Seu Nome">
                  <div class="invalid-feedback">Nome Vazio</div>
                  <div class="valid-feedback">;D</div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{sexo}" class="form-control form-control-user" id="sexo" placeholder="Sexo">
                    <div class="invalid-feedback">Sexo Vazio</div>
                  	<div class="valid-feedback">;D</div>
                  </div>
                  <div class="col-sm-6">
                    <input type="date" th:field="*{dataNasc}" class="form-control form-control-user" id="dataNasc" placeholder="Insira a Data de Nascimento">
                    <div class="invalid-feedback">Data Nascimento Vazio</div>
                  	<div class="valid-feedback">;D</div>
                  </div>
                </div>
                <div class="form-group">
                  <input type="text" th:field="*{email}" class="form-control form-control-user" id="email" placeholder="Digite o E-mail">
                  <div class="invalid-feedback">Email Vazio</div>
                  <div class="valid-feedback">;D</div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{cep}" class="form-control form-control-user" id="cep" placeholder="CEP">
                    <div class="invalid-feedback">Cep Vazio</div>
                  	<div class="valid-feedback">;D</div>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" th:field="*{cidade}" class="form-control form-control-user" id="cidade" placeholder="Cidade">
                    <div class="invalid-feedback">Cidade Vazia</div>
                  	<div class="valid-feedback">;D</div>
                  </div>
                </div>
                <div class="form-group row">
                <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{logradouro}" class="form-control form-control-user" id="logradouro" placeholder="Logradouro">
                    <div class="invalid-feedback">Logradouro Vazio</div>
                  	<div class="valid-feedback">;D</div>
                  </div>
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{numeroend}" class="form-control form-control-user" id="numeroend" placeholder="Número">
                    <div class="invalid-feedback">Número Vazio</div>
                  	<div class="valid-feedback">;D</div>
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="text" th:field="*{uf}" class="form-control form-control-user" id="uf" placeholder="Estado">
                    <div class="invalid-feedback">UF Vazio</div>
                  	<div class="valid-feedback">;D</div>
                  </div>
                  <div class="col-sm-6">
                    <input type="text" th:field="*{telefone}" class="form-control form-control-user" id="telefone" placeholder="Digite o Telefone">
                    <div class="invalid-feedback">Telefone Vazio</div>
                  	<div class="valid-feedback">;D</div>
                  </div>
                </div>
                <input class="btn btn-primary btn-user btn-block" id="btnSalvar" value="Adicionar Cliente">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="/js/jquery-3.4.1.js"></script>
  
    <script src="/jsPaginas/create.js"></script>
  
  
</body>
</html>
